<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body class="content">
    <section class="card-content">
        <img
          src="https://images.unsplash.com/photo-1606391484561-e1831bf6a8a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y2hhbmVsJTIwcGVyZnVtZXxlbnwwfHwwfHw%3D&w=1000&q=80"
          alt="image-product CHANEL"
        />
      <div class="discription">
        <div class="genra"><span>PERFUME</span></div>
        <div class="title"><h1>Gabrielle Essence Eau De Parfum</h1></div>
        <div class="paragraph">
          <p>
            A floral, solar and voluptuous interpretation composted by Olivier
            Polge, Prefumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price-text"><span>$149.99</span></div>
        <div class="button">
          <a href="#"><i class="fa-solid fa-cart-shopping"></i>Add to Chart</a>
        </div>
      </div>
    </section>
  </body>
</html>
